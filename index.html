<!DOCTYPE HTML>
<html>
<head>
<style>
body {
  background-color: pink;
  color: white;
}

#div1 {
  width: 100px;
  height: 70px;
  padding: 10px;
  border: 1px solid white;
  background-image: url("TryingAPI-s/images/Juice.png")
}
</style>
<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>

<p>Testing the drag and drop stuff</p>
<h1>Juice time</h1>


<div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
<p></p>

<div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
<br>

<img id="img1" src="images/Juice.png" draggable="true" ondragstart="dragstartHandler(event)" width="50" height="70">




<h1>Geolocation test</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Coords</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function success(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function error() {
  alert("Sorry, no position available.");
}
</script>
</body>
</html>
